<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MRT Fare Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1> Metro Rail Fare Calculator</h1>

    <div class="form-group">
      <label for="start">From Station:</label>
      <select id="start"></select>

      <label for="end">To Station:</label>
      <select id="end"></select>

      <button id="calculateBtn">Get Fare</button>
    </div>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
